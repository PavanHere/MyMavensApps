<p-table [value]="userData">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Add</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-userData>
    <tr>
      <td>{{ userData.id }}</td>
      <td>{{ userData.name }}</td>
      <td>{{ userData.email }}</td>
      <td>
        <button pButton type="button" (click)="addRow(userData)">Add</button>
      </td>
    </tr>
  </ng-template>
</p-table>
