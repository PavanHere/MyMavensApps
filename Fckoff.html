<div>
  <h3>Select Affidavit Type:</h3>
  <p-dropdown [options]="affidavitTypes" [(ngModel)]="selectedAffidavitType" placeholder="Select affidavit type"></p-dropdown>
</div>

<div>
  <h3>Select Affidavit Name:</h3>
  <p-dropdown [options]="affidavitNames" [(ngModel)]="selectedAffidavitName" placeholder="Select affidavit name"></p-dropdown>
</div>

<div>
  <h3>Select Notary:</h3>
  <p-dropdown [options]="notaries" [(ngModel)]="selectedNotary" placeholder="Select notary"></p-dropdown>
</div>
